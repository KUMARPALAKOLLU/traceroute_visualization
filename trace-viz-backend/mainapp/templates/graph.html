        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#433d52", "id": "San Jose", "label": "San Jose", "node_size": 5000, "shape": "dot", "title": ["California", "United States"]}, {"color": "#b2645b", "id": "City(Private)", "label": "City(Private)", "node_size": 5000, "shape": "dot", "title": [null, null]}, {"color": "#fa604f", "id": "Palo Alto", "label": "Palo Alto", "node_size": 5000, "shape": "dot", "title": ["California", "United States"]}, {"color": "#3aa41c", "id": "Jammu", "label": "Jammu", "node_size": 5000, "shape": "dot", "title": ["Jammu and Kashmir", "India"]}, {"color": "#0eb9d2", "id": "New Delhi", "label": "New Delhi", "node_size": 5000, "shape": "dot", "title": ["Delhi", "India"]}, {"color": "#83a3dd", "id": "Mumbai", "label": "Mumbai", "node_size": 5000, "shape": "dot", "title": ["Maharashtra", "India"]}]);
                  edges = new vis.DataSet([{"arrows": {"to": {"enabled": true, "scaleFactor": 0.5, "type": "arrow"}}, "from": "San Jose", "to": "City(Private)"}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5, "type": "arrow"}}, "from": "City(Private)", "to": "City(Private)"}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5, "type": "arrow"}}, "from": "City(Private)", "to": "Palo Alto"}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5, "type": "arrow"}}, "from": "Palo Alto", "to": "Jammu"}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5, "type": "arrow"}}, "from": "Jammu", "to": "New Delhi"}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5, "type": "arrow"}}, "from": "New Delhi", "to": "Mumbai"}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5, "type": "arrow"}}, "from": "Mumbai", "to": "San Jose"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
